{% extends "base.html" %}

{% block content %}

    <div class="container" style="width: 75%;">
        {%for tweet in tweets%}
            <div class="card" style="padding:10px;">
                <div class="card-header" style="background-color:rgb(29, 161, 242);">
                    <h5>{{tweet.nickname}}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{tweet.message}}</p>
                </div>
            </div>
        {%endfor%}
    </div>

{% endblock %}
